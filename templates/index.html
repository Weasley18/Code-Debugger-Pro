<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Debugger Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CodeMirror for code editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/clike/clike.min.js"></script>
    <!-- Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting in results -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-bug"></i> Code Debugger Pro</h1>
            <p>Powered by advanced AI models to identify and fix issues in your code</p>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="code-input-container">
                <div class="panel-header">
                    <h2><i class="fas fa-code"></i> Source Code</h2>
                    <div class="control-panel">
                        <div class="select-group">
                            <label for="model-select">AI Model:</label>
                            <select id="model-select" class="styled-select">
                                <option value="llama4">Llama 3 (70B)</option>
                                <option value="deepseek-r1">Mistral Large</option>
                            </select>
                        </div>
                        <div class="select-group">
                            <label for="language-select">Language:</label>
                            <select id="language-select" class="styled-select">
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                            </select>
                        </div>
                        <button id="example-btn" class="secondary-button">
                            <i class="fas fa-lightbulb"></i> Load Example
                        </button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="code-input" placeholder="Paste your code here..."></textarea>
                </div>
                <button id="debug-btn" class="action-button">
                    <i class="fas fa-magnifying-glass"></i> Analyze and Debug Code
                </button>
            </div>
            
            <div class="results-container">
                <div class="panel-header">
                    <h2><i class="fas fa-clipboard-check"></i> Analysis Results</h2>
                </div>
                <div class="debug-info">
                    <div id="loading" class="hidden">
                        <div class="spinner"></div>
                        <p>Analyzing your code with AI...</p>
                    </div>
                    <div id="results" class="markdown-content"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>
                <i class="fas fa-robot"></i> Powered by Groq API 
                <span class="separator">|</span> 
                <i class="fas fa-shield"></i> Secure Code Analysis 
                <span class="separator">|</span> 
                <i class="fas fa-code-branch"></i> v1.0.2
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
